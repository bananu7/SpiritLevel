<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spirit Level</title>
    <style type="text/css">
        body {
            padding: 0px;
            margin: 0px;
        }
    </style>

    <script type="text/javascript" src="three.min.js"></script>
    <script type="text/javascript">
        var camera, scene, renderer, geometry, material, mesh;
        var clock, tickTime = 0.0;
        var audio, oscillator, gain, tick;

        function start() {
            init();
            init2nd();
            initAudio();
            animate();
        }

        function init() {
            clock = new THREE.Clock();
            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
            camera.position.z = 500;
            scene.add(camera);

            geometry = new THREE.CubeGeometry(200, 200, 200);
            material = new THREE.MeshNormalMaterial();

            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            renderer = new THREE.CanvasRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight/2);

            document.body.appendChild(renderer.domElement);

            window.addEventListener('deviceorientation', function (event) {

                //smoothedValue += (newValue - smoothedValue) / smoothing

                var dX = -event.beta / 180 * Math.PI;
                var dY = -event.gamma / 180 * Math.PI;
                var dZ = -event.alpha / 180 * Math.PI;

                mesh.rotation.x += (dX - mesh.rotation.x) / 20.0;
                mesh.rotation.y += (dY - mesh.rotation.y) / 20.0;
                mesh.rotation.z += (dZ - mesh.rotation.z) / 20.0;
                //mesh.rotation.y = 0;
            }, true);
        }

        function init2nd() {
            var c = document.createElement("canvas");
            c.width = window.innerWidth;
            c.height = window.innerHeight / 2;
            c.style = 
             "width: 100%;"
            +"height: 50%";
            +"box-sizing: box;";
            c.id = "secondCanvas";
            document.body.appendChild(c);
        }

        function initAudio() {
            function shimAudioContext() {
                if (typeof AudioContext == "function") {
                    return new AudioContext();
                } else if (typeof webkitAudioContext == "function") {
                    return new webkitAudioContext();
                }
            }

            audio = shimAudioContext();
            oscillator = audio.createOscillator();
            oscillator.frequency.value = 440;
            oscillator.type = "sine";
            oscillator.start(0);

            gain = audio.createGain();
            gain.gain.value = 0.0; 
            
            oscillator.connect(gain);
            gain.connect(audio.destination);

            tick = function () {
                var now = audio.currentTime;
                gain.gain.setValueAtTime(gain.gain.value, now);
                gain.gain.linearRampToValueAtTime(0.4, now + 0.1);
                gain.gain.linearRampToValueAtTime(0.0, now + 0.2);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            render();
            render2nd();

            // if it's not level, measure timings
            var delta = clock.getDelta();
            tickTime += delta;

            var distance = Math.abs(mesh.rotation.x) + Math.abs(mesh.rotation.y);
            distance /= 2;

            if (tickTime > distance) {
                tickTime = 0.0;

                // if it's level, emit constant beep
                if (distance < 0.1) {
                    var now = audio.currentTime;
                    gain.gain.cancelScheduledValues(now);
                    gain.gain.setValueAtTime(0.4, now);
                } else {
                    tick();
                }
            }
        }

        function render() {
            //mesh.rotation.x += 0.01;
            //mesh.rotation.y += 0.02;
            renderer.render(scene, camera);
        }
        function render2nd() {
            var c = document.getElementById("secondCanvas");
            var ctx = c.getContext("2d");

            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            var centerX = window.innerWidth / 2;
            var centerY = window.innerHeight / 4;

            // horizontal axis
            ctx.beginPath();
            ctx.moveTo(centerX - 200, centerY);
            ctx.lineTo(centerX + 200, centerY);
            ctx.stroke();
            // vertical axis
            ctx.beginPath();
            ctx.moveTo(centerX, centerY - 200);
            ctx.lineTo(centerX, centerY + 200);
            ctx.stroke();


            // disp coords
            var dispX = (mesh.rotation.y * 50) + centerX;
            var dispY = (mesh.rotation.x * 50) + centerY;

            function drawCircle(x, y, radius, color) {
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, 2 * Math.PI, false);
                ctx.fillStyle = color;
                ctx.fill();
                ctx.stroke();
            }

            drawCircle(centerX, dispY, 5, 'green');
            drawCircle(dispX, centerY, 5, 'green');
            drawCircle(dispX, dispY, 10, 'lime');


            //ctx.lineWidth = 5;
            //ctx.strokeStyle = '#003300';
        }
    </script>
</head>
<body onload="start()">

</body>
</html>
